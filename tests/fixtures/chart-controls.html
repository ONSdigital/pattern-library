<form data-chart-controls data-chart-controls-for="chart1">
<div class="button-bar chart-area__controls__buttons">
  <div class="button-group chart-area__controls__type">
    <label class="btn btn--secondary btn--small btn--narrow btn--thin btn--secondary--active">
      Chart
      <input type="radio" name="type" value="chart" checked/>
    </label>
    <label class="btn btn--secondary btn--small btn--narrow btn--thin">
      Table
      <input type="radio" name="type" value="table"/>
    </label>
  </div>
  <div class="button-group chart-area__controls__timespan">
    <label class="btn btn--secondary btn--small btn--narrow btn--thin">
      Month
      <input type="radio" name="scale" data-chart-controls-scale value="month" checked/>
    </label>
    <label class="btn btn--secondary btn--small btn--narrow btn--thin">
      Quarter
      <input type="radio" name="scale" data-chart-controls-scale value="quarter"/>
    </label>
    <label class="btn btn--secondary btn--small btn--narrow btn--thin">
      Year
      <input type="radio" name="scale" data-chart-controls-scale value="year"/>
    </label>
  </div>
</div>
<!-- /chart-area__controls__buttons -->
<div class="chart-area__controls__time">
  <span class="chart-area__controls__time__label">Time period:</span>
  <ul class="nav flush--top chart-area__controls__time__ranges">
    <li>
      <a href="#">All</a>
    </li>
    <li>
      <a href="#" class="chart-area__controls__active">Last 10 yrs</a>
    </li>
    <li>
      <a href="#">Last 5 yrs</a>
    </li>
    <li class="chart-area__controls__custom--active">
      <a href="#" class="link-complex">
        <span class="link-complex__target">Custom</span>
        <span class="icon-down-open-big icon--inline" role="presentation"></span>
      </a>
    </li>
  </ul>
</div>
