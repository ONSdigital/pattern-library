<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>ONS Alpha Pattern Library</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1.0" name="viewport"/>
  <meta content="on" http-equiv="cleartype"/>

  <link rel="stylesheet" href="/dist/css/main.css"/>

  <!-- These are inline styles, should be refactored into a file -->
  <style>
    /*
     * Put styles in here which are required to make the style guide work with the project
     */
    body {
      max-width: 100%;
    }

    .color-block {
      float: none;
      display: inline-block;
    }

    .language-markup {
      overflow-wrap: normal;
    }

    .grid-col {
      word-wrap: break-word;
    }

    .swatch {
      border-radius: 100%;
      display: inline-table;
      width: 110px;
      height: 110px;
      padding: 15px;
      margin: 20px;
      text-align: center;
      border: 1px solid black;
      position: relative;
     }

    .swatch div {
      display: table-cell;
      height: 100%;
      width: 100%;
      vertical-align: middle;
      text-align: center;
    }

    .grid-wrap {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .grid-col code {
      border: 1px dashed #ccc;
      background: #fff;
      padding: 10px;
      display: block;
    }

  </style>
</head>
<body>
<h2>Nested grid</h2><div class="grid-wrap">
  <div class="grid-col desktop-grid-one-half">
    <div class="grid-wrap">
      <div class="grid-col desktop-grid-one-half">
        <code>One Half of one half</code>
      </div>
      <div class="grid-col desktop-grid-one-half">
        <code>One Half of one half</code>
      </div>
    </div>
  </div>
  <div class="grid-col desktop-grid-one-half">
    <div class="grid-wrap">
      <div class="grid-col desktop-grid-one-third">
        <code>One third of one half</code>
      </div>
      <div class="grid-col desktop-grid-one-third">
        <code>One third of one half</code>
      </div>
      <div class="grid-col desktop-grid-one-third">
        <code>One third of one half</code>
      </div>
    </div>
  </div>
</div>

<script src="/dist/js/footer.js"></script>
